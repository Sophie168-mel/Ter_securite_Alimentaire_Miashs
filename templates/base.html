<!DOCTYPE html>
<html lang="en">

<head>

     

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    

    
   

    <title>{% block titre %}  {% endblock %}</title>
   
    
</head>
<body>




<!--- barre de navigation -->

<div class="bs">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top" >
        <a href="#" class="navbar-brand">Food Savety</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                 <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

			    {% for elt in data %}

						      <li class="nav-item">
						        <a class="nav-link" href="{{elt['url']}}" ><i class="{{elt['class']}}"></i> {{elt['title']}} </a>
						      </li>
						     
				{% endfor %}
			      
			    </ul>
            </div>
            <form class="form-inline ml-auto" >
                <input type="text" class="form-control mr-sm-2" placeholder="Search">
                <button style="margin-top: 5px;" type="submit" class="btn btn-outline-light">Search</button>
            </form>
        </div>
    </nav>
</div>



<main style="width: 90vw;margin: 0 auto;padding: 30px 20px;min-height: calc(100vh - 56px - 120px);">
	<div id="maincontent"></div>

  
   
	 <div id="content">
	      {% block content %}

	      {% endblock %}
	    </div>
</main>
    	<!-- pied de page -->

        {% block footer %}

                        <!-- Footer -->
                <footer class="page-footer font-small special-color-dark pt-4" style="background-color: black; bottom: 0px; width: 100%;">

                  <!-- Footer Elements -->
                  <div class="container">

                    <!-- Social buttons -->
                    <ul class="list-unstyled list-inline text-center">
                      <li class="list-inline-item">
                        <a class="btn-floating btn-fb mx-1">
                          <i class="fab fa-facebook-f"> </i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a class="btn-floating btn-tw mx-1">
                          <i class="fab fa-twitter"> </i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a class="btn-floating btn-gplus mx-1">
                          <i class="fab fa-google-plus-g"> </i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a class="btn-floating btn-li mx-1">
                          <i class="fab fa-linkedin-in"> </i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a class="btn-floating btn-dribbble mx-1">
                          <i class="fab fa-github"> </i>
                        </a>
                      </li>
                    </ul>
                    <!-- Social buttons -->

                  </div>
                  <!-- Footer Elements -->

                  <!-- Copyright -->
                  <div class="footer-copyright text-center py-3"> 
                    &copy; Copyright <script type="text/javascript">document.write(new Date().getFullYear())</script> by <a href="#">Food Savety</a>
                  </div>
                  <!-- Copyright -->

                </footer>
                <!-- Footer -->
             {% endblock %}

              <script type="text/javascript" src="{{ url_for('static', filename='js/model.js') }}"></script>
       		 <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
       		


	        {% block script %}
	        
	        {% endblock %}
</body>

</html>
